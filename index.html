<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-tracking-intro-component-master</title>
    <!-- link-css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <img src="images/logo.svg" alt="logo" class="logo">
                <div class="navbar">
                <ul class="items">
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Features</a></li>
                    <li> <a href="#">Pricing</a></li>
                    <hr class="line_top">
                    <li> <a class="link_last" href="#">Login</a></li>
                </ul>
                </div>
                <img src="images/icon-hamburger.svg" alt="icon-hamburger" class="icon-hamburger">
                <img src="images/icon-close.svg" alt="icon-close" class="icon-close">
            </nav>
            <div class="header_content">
                <div class="info">
                    <span class="new">New</span>
                    <span class="mon">Monograph Dashboard</span>
                    <h1 class="main_head">Powerful insights<br>into your team</h1>
                    <p class="paragraphe">Project planning and time tracking<br>for agile teams</p>
                    <div class="line_buttons">
                    <button class="btn_1">Schedule a demo</button>
                    <button class="btn_2">to see a live preview</button>
                    </div>
                </div>
                <img src="images/illustration-devices.svg" alt="illustration-devices" class="header_img">
            </div>
        </div>
    </header>
    <!-- main-js -->
     <script src="main.js"></script>

</html>
